{% extends 'base.html' %}
{% block title %}Shop{% endblock %}
{% block styles %}
<link rel='stylesheet' href='{{ url_for("static", filename="css/shop.css") }}' type='text/css'>
{% endblock %}
{% block body %}
<h1>Shop</h1>
<p id='points'></p>
<div id='shopitems'>
  <p id='bought' style='display: none;font-size: 140%;'>You bought out everything!</p>
  <shop-item cost='25' description='worse badge' sid='badeg'>badeg</shop-item>
  <shop-item cost='50' description='badge' sid='Badge'>Badge</shop-item>
  <shop-item cost='10' description='small hat' sid='small hat'>small hat</shop-item>
</div>
<br>
<a id='backbtn'>Go back</a>
{% endblock %}
{% block scripts %}
<script src='{{ url_for("static", filename="js/shop.js") }}'></script>
{% endblock %}
