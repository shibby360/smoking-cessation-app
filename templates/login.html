{% extends 'base.html' %}
{% block title %} Log in {% endblock %}
{% block styles %}
<link rel='stylesheet' href='{{ url_for("static", filename="css/signlog.css") }}' type='text/css'>
<style id='buttonStyles'></style>
{% endblock %}
{% block body %}
<h3>Log in</h3>
<form method='post'>
  <label for="username">Username</label>
  <input name="username">
  <br>
  <label for="password">Password</label>
  <input type="password" name="password">
  <br>
  <input type="submit" value="Log in">
</form>
{% endblock %}
{% block scripts %}
<script src='{{ url_for("static", filename="js/signlog.js") }}'></script>
{% endblock %}
